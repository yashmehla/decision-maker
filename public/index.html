<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Decision Maker - Smart Choices Made Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .noise-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./noise.gif');
            background-repeat: repeat;
            opacity: 0.05;
            z-index: -2;
            pointer-events: none;
        }
        
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 0.1) 0%, 
                rgba(168, 85, 247, 0.1) 25%,
                rgba(236, 72, 153, 0.1) 50%,
                rgba(59, 130, 246, 0.1) 75%,
                rgba(16, 185, 129, 0.1) 100%);
            z-index: -1;
            pointer-events: none;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .glass-white {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glow {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }
        
        .glow-green {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse-glow {
            from { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
            to { box-shadow: 0 0 30px rgba(99, 102, 241, 0.5); }
        }
        
        .slide-up {
            animation: slide-up 0.6s ease-out;
        }
        
        @keyframes slide-up {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5855eb, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .glass {
                backdrop-filter: blur(15px);
            }
        }
    </style>
</head>
<body class="min-h-screen overflow-x-hidden">
    <!-- Background layers -->
    <div class="noise-bg"></div>
    <div class="gradient-bg"></div>
    
    <div class="relative min-h-screen custom-scrollbar">
        <!-- Header -->
        <header class="text-center pt-12 pb-8 px-4">
            <div class="floating">
                <div class="inline-flex items-center justify-center mb-6 glass rounded-full p-4 glow">
                    <i class="fas fa-brain text-4xl text-indigo-400 mr-3"></i>
                    <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                        AI Decision Maker
                    </h1>
                </div>
            </div>
            <p class="text-lg md:text-xl text-gray-600 font-light max-w-2xl mx-auto leading-relaxed">
                Harness the power of AI to make smarter decisions with confidence
            </p>
            <div class="mt-4 glass-dark rounded-full px-4 py-2 inline-block">
                <span class="text-sm text-gray-500">‚ú® Powered by Gemini AI</span>
            </div>
        </header>

        <div class="container mx-auto px-4 pb-16 max-w-5xl">
            <!-- Main Decision Form -->
            <div class="glass-white rounded-3xl p-8 md:p-12 mb-8 slide-up">
                <!-- Question Input -->
                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-700 mb-3 flex items-center">
                        <i class="fas fa-question-circle mr-2 text-indigo-500"></i>
                        What decision are you trying to make?
                    </label>
                    <div class="relative">
                        <textarea 
                            id="decisionQuestion" 
                            class="w-full p-6 bg-white/70 backdrop-blur-sm border border-gray-200 rounded-2xl focus:border-indigo-400 transition-all duration-300 text-gray-800 placeholder-gray-400 resize-none"
                            rows="4"
                            placeholder="e.g., Should I take the job offer at Company A or stay at my current job? I need to consider salary, growth opportunities, and work-life balance..."
                        ></textarea>
                        <div class="absolute bottom-4 right-4 text-xs text-gray-400" id="charCount">0 / 500</div>
                    </div>
                </div>

                <!-- Category and Context Row -->
                <div class="grid md:grid-cols-2 gap-6 mb-8">
                    <!-- Decision Category -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3 flex items-center">
                            <i class="fas fa-tag mr-2 text-purple-500"></i>
                            Category
                        </label>
                        <select id="decisionCategory" class="w-full p-4 bg-white/70 backdrop-blur-sm border border-gray-200 rounded-xl focus:border-indigo-400 transition-all duration-300">
                            <option value="general">üí≠ General Decision</option>
                            <option value="career">üíº Career & Work</option>
                            <option value="relationships">‚ù§Ô∏è Relationships</option>
                            <option value="finance">üí∞ Finance & Money</option>
                            <option value="education">üéì Education</option>
                            <option value="lifestyle">üåü Lifestyle</option>
                            <option value="technology">üíª Technology</option>
                            <option value="health">üè• Health & Wellness</option>
                        </select>
                    </div>

                    <!-- Priority Level -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3 flex items-center">
                            <i class="fas fa-exclamation-triangle mr-2 text-orange-500"></i>
                            Priority Level
                        </label>
                        <select id="priorityLevel" class="w-full p-4 bg-white/70 backdrop-blur-sm border border-gray-200 rounded-xl focus:border-indigo-400 transition-all duration-300">
                            <option value="low">üü¢ Low - Take your time</option>
                            <option value="medium" selected>üü° Medium - Somewhat urgent</option>
                            <option value="high">üî¥ High - Need to decide soon</option>
                            <option value="critical">‚ö° Critical - Urgent decision</option>
                        </select>
                    </div>
                </div>

                <!-- Options Section -->
                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-700 mb-3 flex items-center">
                        <i class="fas fa-list mr-2 text-blue-500"></i>
                        Options to Compare
                        <span class="ml-2 text-xs text-gray-500">(Optional)</span>
                    </label>
                    <div id="optionsContainer" class="space-y-3 mb-4">
                        <div class="flex gap-3 group">
                            <div class="relative flex-1">
                                <input type="text" class="w-full p-4 bg-white/70 backdrop-blur-sm border border-gray-200 rounded-xl focus:border-indigo-400 transition-all duration-300 pr-12" placeholder="Option 1: e.g., Accept the new job offer">
                                <i class="fas fa-grip-vertical absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-300 group-hover:text-gray-500 transition-colors"></i>
                            </div>
                            <button onclick="removeOption(this)" class="p-4 bg-red-50 hover:bg-red-100 text-red-500 rounded-xl transition-all duration-300 hover:scale-105 opacity-0 group-hover:opacity-100">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="flex gap-3 group">
                            <div class="relative flex-1">
                                <input type="text" class="w-full p-4 bg-white/70 backdrop-blur-sm border border-gray-200 rounded-xl focus:border-indigo-400 transition-all duration-300 pr-12" placeholder="Option 2: e.g., Stay at current job">
                                <i class="fas fa-grip-vertical absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-300 group-hover:text-gray-500 transition-colors"></i>
                            </div>
                            <button onclick="removeOption(this)" class="p-4 bg-red-50 hover:bg-red-100 text-red-500 rounded-xl transition-all duration-300 hover:scale-105 opacity-0 group-hover:opacity-100">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <button onclick="addOption()" class="inline-flex items-center px-4 py-2 btn-secondary text-gray-700 rounded-xl transition-all duration-300 text-sm">
                        <i class="fas fa-plus mr-2"></i>Add Another Option
                    </button>
                </div>

                <!-- Additional Context -->
                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-700 mb-3 flex items-center">
                        <i class="fas fa-info-circle mr-2 text-green-500"></i>
                        Additional Context
                        <span class="ml-2 text-xs text-gray-500">(Optional)</span>
                    </label>
                    <textarea 
                        id="additionalContext" 
                        class="w-full p-4 bg-white/70 backdrop-blur-sm border border-gray-200 rounded-xl focus:border-indigo-400 transition-all duration-300 resize-none"
                        rows="3"
                        placeholder="Any important details, constraints, deadlines, or specific priorities I should consider?"
                    ></textarea>
                </div>

                <!-- Action Button -->
                <button onclick="getDecision()" class="w-full btn-primary text-white py-5 px-8 rounded-2xl text-lg font-semibold pulse-glow">
                    <i class="fas fa-sparkles mr-3"></i>
                    Get AI Recommendation
                    <i class="fas fa-arrow-right ml-3"></i>
                </button>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="hidden">
                <!-- Results content will be injected here -->
            </div>

            <!-- Quick Stats -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="glass-white rounded-2xl p-6 text-center">
                    <div class="text-2xl font-bold text-indigo-600" id="totalDecisions">0</div>
                    <div class="text-sm text-gray-600">Total Decisions</div>
                </div>
                <div class="glass-white rounded-2xl p-6 text-center">
                    <div class="text-2xl font-bold text-green-600">95%</div>
                    <div class="text-sm text-gray-600">Avg Confidence</div>
                </div>
                <div class="glass-white rounded-2xl p-6 text-center">
                    <div class="text-2xl font-bold text-purple-600">2.3s</div>
                    <div class="text-sm text-gray-600">Avg Response</div>
                </div>
                <div class="glass-white rounded-2xl p-6 text-center">
                    <div class="text-2xl font-bold text-blue-600">ü§ñ</div>
                    <div class="text-sm text-gray-600">AI Powered</div>
                </div>
            </div>

            <!-- Decision History -->
            <div class="glass-white rounded-3xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-history mr-3 text-indigo-500"></i>
                    Recent Decisions
                    <span class="ml-auto text-sm font-normal text-gray-500">Last 10 decisions</span>
                </h2>
                <div id="decisionHistory" class="space-y-4 max-h-96 overflow-y-auto custom-scrollbar">
                    <!-- History items will be populated here -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-8 px-4">
            <div class="glass-dark rounded-full px-6 py-3 inline-block">
                <p class="text-sm text-gray-500">
                    Made with ‚ù§Ô∏è by <span class="font-medium text-indigo-400">@yashmehla</span> ‚Ä¢ Powered by Gemini AI
                </p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
